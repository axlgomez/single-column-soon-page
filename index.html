<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="/js/main.js" defer></script>
    <title>Ping coming soon page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <header class="header">
        <img class="header__logo" src="/images/logo.svg" alt="">
    </header>

    <section class="subscription">

        <h3 class="subscription__title"><span class="subscription__title--color">We are launching</span> soon!</h3>
        <p class="subscription__text">Subscribe and get notified</p>

        <form novalidate class="subscription__form" action="" id="form">
            <input class="subscription__email" type="email" name="email" id="email" placeholder="Your email address...">
            <small id="error"></small>
            <button class="subscription__button" type="submit" id="btn"> Notify Me</button>
        </form>

        <img class="subscription__illustration" src="/images/illustration-dashboard.png" alt="">
        
    </section>

    <footer class="footer">

        <div class="footer__social">
            <a href="#" class="fab fa-facebook-f"></a>
            <a href="#" class="fab fa-twitter"></a>
            <a href="#" class="fab fa-instagram"></a>
        </div>

        <p class="footer__copyright">
            &copy; Copyright Ping. All rights reserved.
        </p>

    </footer>
    
</body>
</html>
